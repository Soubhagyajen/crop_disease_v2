{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="card bg-dark text-light shadow-lg">
        <img src="{{ blog.image.url }}" class="card-img-top" alt="Blog Image">
        <div class="card-body">
            <h2 class="card-title text-success">{{ blog.title }}</h2>
            <p class="text-muted">By {{ blog.author }} | {{ blog.date }}</p>
            <p class="card-text">{{ blog.content }}</p>
        </div>
    </div>
    <a href="{% url 'blog_list' %}" class="btn btn-outline-light mt-3">Back to Blogs</a>
</div>
{% endblock %}

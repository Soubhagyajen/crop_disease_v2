{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center text-light">Delete Blog</h2>
    <div class="card p-4 bg-dark text-light shadow-lg">
        <p>Are you sure you want to delete <strong>{{ blog.title }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
